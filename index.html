
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Battleships 9000 | Naval Command</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1f61ef",
                        "accent": "#06d0f9",
                        "background-dark": "#091725",
                        "hit": "#EF4444",
                        "miss": "#64748B",
                        "terminal-accent": "#232f48",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "monospace"]
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'ping-slow': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
                        'fadeIn': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Space Grotesk", sans-serif;
            background-color: #091725;
            color: white;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }
        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: 50; /* Lower than interactive layers */
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 5;
            background: linear-gradient(0deg, rgba(31, 97, 239, 0) 0%, rgba(31, 97, 239, 0.05) 50%, rgba(31, 97, 239, 0) 100%);
            position: absolute;
            pointer-events: none;
            animation: scan 10s linear infinite;
        }
        @keyframes scan {
            from { top: -100px; }
            to { top: 100%; }
        }
        .grid-cell {
            transition: all 0.2s ease;
        }
        .grid-cell:hover {
            box-shadow: inset 0 0 10px rgba(31, 97, 239, 0.5);
            background-color: rgba(31, 97, 239, 0.1);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(31, 97, 239, 0.3);
            border-radius: 10px;
        }
        /* Mobile specific grid sizing to avoid horizontal scroll */
        @media (max-width: 640px) {
            .grid-container {
                gap: 2px !important;
            }
            .grid-cell-size {
                width: 7vw !important;
                height: 7vw !important;
                max-width: 32px;
                max-height: 32px;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div class="crt-overlay"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
